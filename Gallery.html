<h2>
Explore the wonders of Crumbs&Coffee by flicking through some of our very own pictures
</h2>
<div class="container">
<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="picture1.jpg" alt=image 1></div>
    <div class="swiper-slide"><img src="picture2.jpg" alt=image 1></div>
    <div class="swiper-slide"><img src="picture3.jpg" alt=image 1></div>
    <div class="swiper-slide"><img src="picture4.jpg" alt=image 1></div>
    <div class="swiper-slide"><img src="picture5.jpg" alt=image 1></div>
    <div class="swiper-slide"><img src="picture6.jpg" alt=image 1></div>
    <div class="swiper-slide"><img src="picture7.jpg" alt=image 1></div>
    <div class="swiper-slide"><img src="picture8.jpg" alt=image 1></div>
   
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination">
</div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  

</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>

const swiper = new Swiper('.swiper', {
  
  loop: true,

  pagination: {
    el: '.swiper-pagination',
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
</script>
